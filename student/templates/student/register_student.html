<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: #00171f; color: white; font-family: Arial, sans-serif; line-height: 1.6;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);">
        <h2 style="text-align: center; margin-bottom: 40px;">Registration Form</h2>

        <form method="POST" style="display: inline-block;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; height: 50px; background-color: #007ea7; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; transition: background-color 0.3s ease;">Save</button>
        </form>
    </div>

    <style>
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #007ea7;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            border-color: #007ea7;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #003459;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="radio"]:checked, input[type="checkbox"]:checked {
            background-color: #007ea7;
            color: white;
        }

        select {
            appearance: none;
            background-color: #fff;
            padding-right: 20px;
            cursor: pointer;
        }

        select::-ms-expand {
            display: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</body>
</html>
